<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Forms</title>
	<link rel="stylesheet" href="style/bootstrap.min.css">
	<link rel="stylesheet" href="style/style.css">
</head>
<body>
	<div class="container container-center">
		<div class="col-md-6">
			<div class="itemForms">
				<h3 class="itemForms-title">Sing Up</h3>
				<div class="itemForms-wrap">
					<div class="fields">
						<div class="fields-icons"><img src="img/images2.svg" alt=""></div>
						<div class="fields-input"><input type="text" name="mf_name"  placeholder="Name" /></div>
					</div>
					<div class="fields">
						<div class="fields-icons"><img src="img/images2.svg" alt=""></div>
						<div class="fields-input"><input type="text" name="mf_secondname"  placeholder="Secondname" /></div>
					</div>
					<div class="fields">
						<div class="fields-icons"><img src="img/email.svg" alt=""></div>
						<div class="fields-input"><input type="text" name="mf_email"  placeholder="Email" /></div>
					</div>
					<div class="fields">
					<select class="gender" name="mf_list">
						<option value="light">Men</option>
						<option value="dark">Woman</option>
					</select>
					</div>
					<div class="fields">
						<div class="fields-icons"><img src="img/lock.svg" alt=""></div>
						<div class="fields-input"><input type="text" name="mf_password"  placeholder="Email" /></div>
					</div>
					<div class="fields fields__bordNone">
						<div class="checkboxForms"><input type="checkbox" name="mf_checkbox" checked></div>
						<div >Conditions of Agreement</div>
					</div>
					<div class="submitForms"><input type="submit" class="send_btn" value="Send"></div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
